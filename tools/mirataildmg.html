<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Miragaia Tail Damage Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
  :root {
    --accent: #38bdf8;
    --text-main: #e5e7eb;
    --text-muted: #9ca3af;
    --border-subtle: #1f2937;
  }

  body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: radial-gradient(circle at top, #1f2937 0, #020617 55%, #000 100%);
    color: var(--text-main);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    padding: 32px 16px;
  }

  .page {
    width: 100%;
    max-width: 720px;
    background: rgba(15, 23, 42, 0.85);
    border-radius: 24px;
    border: 1px solid rgba(148, 163, 184, 0.18);
    padding: 28px;
    box-shadow: 0 18px 45px rgba(0,0,0,0.6);
    animation: fadeIn 0.8s ease-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .header {
    margin-bottom: 20px;
  }

  .eyebrow {
    font-size: 0.8rem;
    letter-spacing: 0.16em;
    text-transform: uppercase;
    color: var(--accent);
    font-weight: 600;
  }

  h1 {
    margin: 4px 0;
    font-size: 1.6rem;
    font-weight: 650;
  }

  .subtitle {
    color: var(--text-muted);
    margin-bottom: 20px;
  }

  .tool-card {
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid var(--border-subtle);
    border-radius: 18px;
    padding: 25px;
    backdrop-filter: blur(10px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.4);
  }

  input {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: none;
    outline: none;
    margin-bottom: 15px;
    font-size: 16px;
    background: rgba(255,255,255,0.1);
    color: white;
  }

  button {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 10px;
    background: #4e8cff;
    color: white;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.25s;
    animation: pulse 2s infinite;
  }

  @keyframes pulse {
    0% { box-shadow: 0 0 0px rgba(78, 140, 255, 0.6); }
    50% { box-shadow: 0 0 12px rgba(78, 140, 255, 1); }
    100% { box-shadow: 0 0 0px rgba(78, 140, 255, 0.6); }
  }

  button:hover {
    background: #6ea0ff;
  }

  .result {
    margin-top: 20px;
    font-size: 18px;
    font-weight: 500;
    opacity: 0;
    animation: fadeIn 0.6s ease-out forwards;
    animation-delay: 0.2s;
  }

  .back-link {
    display: inline-block;
    margin-top: 20px;
    color: var(--accent);
    text-decoration: none;
    font-size: 0.9rem;
  }
</style>
</head>

<body>

<main class="page">

  <header class="header">
    <div class="eyebrow">Calculator</div>
    <h1>Miragaia Tail Damage</h1>
    <p class="subtitle">Enter your M1 value to calculate tail damage</p>
  </header>

  <div class="tool-card">
    <input id="value" type="number" placeholder="Enter your value">

    <button onclick="calculate()">Calculate</button>

    <div class="result" id="result">Result: —</div>
  </div>

  <a class="back-link" href="../index.html">← Back to Hub</a>

</main>

<script>
  const input = document.getElementById("value");
  const resultBox = document.getElementById("result");

  function calculate() {
    const x = parseFloat(input.value);

    if (isNaN(x)) {
      resultBox.textContent = "Result: Invalid number";
      return;
    }

    const result = (275 / 50) * x;
    resultBox.textContent = "Result: " + result.toFixed(2);
  }

  input.addEventListener("keydown", function(event) {
    if (event.key === "Enter") calculate();
  });
</script>

</body>
</html>
